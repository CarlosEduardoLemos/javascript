<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{ /*Comentário em CSS*/
            background-color: aqua;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1> <!-- Comentário em HTML -->
    <p>Me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual o seu nome? ')//comentário em JavaScript
        window.alert('É um grande prazer em te conhecer, ' + nome + '!')//Concatenação
        // O + para String é para concatenar
        // O + para números é para somar
    </script>
</body>
</html>
