<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{ /*Comentário em CSS*/
            background-color: aqua;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <main>
        <h1>Olá mundo</h1> <!-- Comentário em HTML -->
        <p>Me livrei da maldição</p>
        <script>
            var n1 = Number.parseInt(window.prompt('Digite um número'))
            var n2 = Number.parseInt(window.prompt('Digite outro número: '))
            var n3 = Number.parseFloat(window.prompt('Digite um número flutuante: '))
            var n4 = Number.parseFloat(window.prompt('Digite outro número flutuante: '))
            var n5 = Number(window.prompt('Digite qualquer número: '))
            var n6 = Number(window.prompt('Digite qualquer número: '))
            var s = n1 + n2
            var s1 = n3 + n4
            var s2 = n5 + n6
            window.alert('A soma dos valores inteiros é ' + s.toString())  //Para transformar para string usa-se n.toString()
            window.alert('A soma dos valores flutuantes é ' + String(s1)) //Ou usa-se String(n)
            window.alert('A soma dos valores é: '+ s2)
            window.alert(`O resultado da soma entre os números ${n5} e ${n6} e de ${s2}`) //Ao invés de usar aspas duplas ou aspas simples, usei crase

            // O + para String é para concatenar
            // O + para números é para somar
        </script>
    </main>
</body>
</html>
